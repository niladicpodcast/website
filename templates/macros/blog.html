{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
    {% if from_index %}
      <h3><a href="{{ post|url }}">{{ post.title }}</a>&nbsp;<small>3/6/2015</small></h3>
    {% else %}
      <h3>{{ post.title }}</h3>
    {% endif %}
    {{ post.body }}
    {#
    <div class="callout">
      <ul class="menu simple">
        <li>
          {% if post.twitter_handle %}
            <a href="https://twitter.com/{{ post.twitter_handle
              }}">{{ post.author or post.twitter_handle }}</a>
          {% else %}
            {{ post.author }}
          {% endif %}
        </li>
      </ul>
    </div>
    #}
  </div>
{% endmacro %}
